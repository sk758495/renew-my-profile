<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    margin: 0;
}

/* Card Container */
.business-card {
    width: 330px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    overflow: hidden;
}

/* Top Section (Logo Area) */
.top-section {
    background: #3498db;
    padding: 30px 0;
    position: relative;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
}

.logo {
    width: 100px;
}

/* Middle Section (Profile & Name) */
.middle-section {
    position: relative;
    margin-top: -50px;
}

.profile-image img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid #ffffff;
}

h2 {
    font-size: 20px;
    color: #222;
    margin-top: 10px;
    font-weight: bold;
}

/* Bottom Section (Contact Details) */
.bottom-section {
    padding: 15px;
    font-size: 14px;
    color: #555;
}

.bottom-section p {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin: 10px 0;
}

.bottom-section i {
    color: #3498db;
    font-size: 16px;
}

.bottom-section a {
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
}

    </style>
</head>
<body>

    <div class="business-card">
        <div class="top-section">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        
        <div class="middle-section">
            <div class="profile-image">
                <img src="profile.jpg" alt="Profile">
            </div>
            <h2>ANSARI ARIF</h2>
        </div>

        <div class="bottom-section">
            <p><i class="fas fa-phone"></i> +91 80000 98152</p>
            <p><i class="fas fa-map-marker-alt"></i> Regional Office: B-403, Speranza, near TGB circle, LP Savani Road, New Pal, Surat, Gujarat 395009</p>
            <p><i class="fas fa-globe"></i> <a href="https://www.sellersathi.in">www.sellersathi.in</a></p>
        </div>
    </div>

</body>
</html>
