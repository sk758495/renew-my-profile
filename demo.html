<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Cursor Follow</title>
    <style>
        

        .large-circle {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            pointer-events: none;
            z-index: 999;
            transition: transform 0.1s ease-out;
        }

        .small-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            pointer-events: none;
            z-index: 1000;
        }
    </style>

    <script>
       document.addEventListener("DOMContentLoaded", () => {
    const smallDot = document.createElement("div");

    // Styling for small dot
    Object.assign(smallDot.style, {
        position: "fixed",
        width: "10px",
        height: "10px",
        borderRadius: "50%",
        backgroundColor: "black",
        pointerEvents: "none",
        zIndex: "1000",
        transition: "transform 0.1s ease-out"
    });

    document.body.appendChild(smallDot);

    let mouseX = 0, mouseY = 0;
    let dotX = 0, dotY = 0;

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animate() {
        dotX += (mouseX - dotX) * 0.1;
        dotY += (mouseY - dotY) * 0.1;

        smallDot.style.transform = `translate(${dotX - 5}px, ${dotY - 5}px)`;
        requestAnimationFrame(animate);
    }

    animate();
});

    </script>

</body>
</html>
