<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Project Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .my-project {
            text-align: center;
            padding: 50px 0;
        }
        .filter-menu {
            margin-bottom: 20px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover img {
            transform: scale(1.05);
        }
        .card-body {
            padding: 15px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container my-project">
        <h1>My Projects</h1>
        <div class="filter-menu">
            <button class="btn btn-primary filter-btn" data-filter="all">All</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="static">Static Websites</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="dynamic">Dynamic Websites</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="portfolio">Portfolio Websites</button>
        </div>
        <div class="row" id="projectContainer">
            <div class="col-md-4 project-item static">
                <div class="card">
                    <img src="img/static1.jpg" alt="Static Website">
                    <div class="card-body">
                        <h5 class="card-title">Static Website 1</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 project-item dynamic">
                <div class="card">
                    <img src="img/dynamic1.jpg" alt="Dynamic Website">
                    <div class="card-body">
                        <h5 class="card-title">Dynamic Website 1</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 project-item portfolio">
                <div class="card">
                    <img src="img/portfolio1.jpg" alt="Portfolio Website">
                    <div class="card-body">
                        <h5 class="card-title">Portfolio Website 1</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".filter-btn");
            const cards = document.querySelectorAll(".project-card");
            
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    let filter = this.getAttribute("data-filter");
                    
                    buttons.forEach(btn => btn.classList.remove("active"));
                    this.classList.add("active");
                    
                    cards.forEach(card => {
                        if (filter === "all" || card.getAttribute("data-category") === filter) {
                            card.style.display = "block";
                        } else {
                            card.style.display = "none";
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
