<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .my-project {
            text-align: left;
            padding: 50px 0;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transform: rotate(10deg);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover img {
            transform: rotate(0deg);
        }
        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .card p {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container my-project">
        <h1>My Project</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-12 mb-3">
                <div class="card">
                    <img src="img/about-image.jpg" alt="Zoik Agency">
                    <h3>Zoik agency</h3>
                    <p>Branding</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 mb-3">
                <div class="card">
                    <img src="img/about-image.jpg" alt="The Watch">
                    <h3>The Watch</h3>
                    <p>Photography</p>
                </div>
            </div>
            <div class="col-md-4 col-sm-12 mb-3">
                <div class="card">
                    <img src="img/about-image.jpg" alt="Polo">
                    <h3>Polo</h3>
                    <p>Website</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
